	<p id""player">Player</p>

	<button id="drawCardBTN" onclick="drawCard()">Draw a card!</button>
	<button id="lookForUpdatesBTN" onclick="lookForUpdates()">Look for updates!</button>

	<script type="text/javascript" id="APICallDrawCardFunc">
		function drawCard() {
			const url = 'http://localhost:8080/drawCard/1/1';
			const xhr = new XMLHttpRequest();
			xhr.open("GET", url);
			xhr.send();

			xhr.onload = function() {
				var cardDrawn = JSON.parse(xhr.response);
				console.log(cardDrawn);
				document.getElementById("playerCard").innerHTML = "You have drawn:\n" + cardDrawn.name;
			}
			
		}
	</script>
